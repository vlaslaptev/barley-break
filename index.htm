<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Barley-break</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="scoreboard">
        <div class="steps"><span>Ходы - <span class="step-score">0</span></span></div>
        <div class="time"><span>Время - <input class="time" name="stopwatch" size="10" value="00:00:00.00"></span></div>
        <div class="victory"></div>
    </div>
    <table class="barley-break">
        <tr>
            <td id="1"></td>
            <td id="2"></td>
            <td id="3"></td>
            <td id="4"></td>
        </tr>
        <tr>
            <td id="5"></td>
            <td id="6"></td>
            <td id="7"></td>
            <td id="8"></td>
        </tr>
        <tr>
            <td id="9"></td>
            <td id="10"></td>
            <td id="11"></td>
            <td id="12"></td>
        </tr>
        <tr>
            <td id="13"></td>
            <td id="14"></td>
            <td id="15"></td>
            <td id="16"></td>
        </tr>
    </table>
    <br/>
    <button class="restart">новая игра</button>
    <br/>
    <hr/>
    <p class="p-info"><a href="https://github.com/vlaslaptev/barley-break">View source code in github.com</a>
    <span class="p-info" style="float: right;">version - 0.01 | 2016</span></p>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/main.js"></script>
<script src="js/clock.js"></script>
</body>
</html>
